<ion-view view-title="{{ viewTitle }}">

  <!-- Header -->
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!-- /Header -->

  <!-- Content -->
  <ion-content>

    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 padding-vertical">

          <div class="card">
            <div class="item text-left item-text-wrap" ng-if="content" ng-bind-html="content | Markdown">
            </div>
          </div>

        </div>
      </div>
    </div>

  </ion-content>
  <!-- /Content -->

</ion-view>
