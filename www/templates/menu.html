<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home" ui-sref-active="active">
          Accueil
        </ion-item>

        <ion-item menu-close ui-sref="app.cheatSheet" ui-sref-active="active">
          CheatSheet
        </ion-item>

        <ion-item menu-close ui-sref="app.learn">
          Apprendre Git
        </ion-item>
        <ion-item class="item-text-wrap" ng-if="subPages" ng-repeat="page in subPages" menu-close ui-sref="app.learn({pageTemplateName : page.template })">
          <div class="padding-left">
            {{ page.pageName }}
          </div>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
